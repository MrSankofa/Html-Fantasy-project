                function makeTable() {
                    // get the listContainer => tbody
                    // listElement => tr ?
                    // listItem => td ?
                    // loop through the list of players
                    const tbodyElement = document.getElementsByTagName('tbody')[0];
                    let tRow;
                    let tdName;
                    let tdOpp;
                    let tdProj;
                    let tdPos;
                    var key;
                    for (key in team) {
                        // create a new tr
                        tRow = document.createElement('tr');
                        tRow.setAttribute('onclick', 'swapPlayer()');
                        // create 4 children td elements
                        tdPos = document.createElement('td');
                        tdName = document.createElement('td');
                        tdProj = document.createElement('td');
                        tdOpp = document.createElement('td');
                        // update the innerText for each td elements appropriately
                        // object[key]
                        tdPos.innerText = key;
                        tdName.innerText = team[key]['name'];
                        tdOpp.innerText = team[key]['opp'];
                        tdProj.innerText = team[key]['proj'];
                        tRow.appendChild(tdPos);
                        tRow.appendChild(tdName);
                        tRow.appendChild(tdProj);
                        tRow.appendChild(tdOpp);
                        tbodyElement.appendChild(tRow);
                    }
                }
                makeTable();
                function swapPlayer() {
                    console.log('clicked');
                }
                function makeList() {
                    // Establish the array which acts as a data source for the list
                    let listData = ['Blue', 'Red', 'White', 'Green', 'Black', 'Orange'],
                        // Make a container element for the list
                        listContainer = document.createElement('div');
                    // Make the list
                    listElement = document.createElement('ul');
                    // Set up a loop that goes through the items in listItems one at a time
                    numberOfListItems = listData.length;
                    var listItem;
                    var i;
                    // Add it to the page
                    document.getElementsByTagName('body')[0].appendChild(listContainer);
                    console.log(
                        " document.getElementsByTagName('tbody')[0]:",
                        document.getElementsByTagName('tbody')[0]
                    );
                    listContainer.appendChild(listElement);
                    for (i = 0; i < numberOfListItems; ++i) {
                        // create an item for each one
                        listItem = document.createElement('li');
                        // Add the item text
                        listItem.innerHTML = listData[i];
                        // Add listItem to the listElement
                        listElement.appendChild(listItem);
                    }
                }


            </script>
        </div>
    </div>

</body>
